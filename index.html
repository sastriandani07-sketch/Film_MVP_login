<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chill App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://tse2.mm.bing.net/th/id/OIP.NnDfHMO3xFSRIdcAzrLjqAHaHa?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Chill Logo">
            <h1>Chill</h1>
        </div>

        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Nama Pengguna:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Kata Sandi:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="links">
                <a href="#" class="forgot-password">Lupa Password?</a>
            </div>
            <button type="submit" class="btn-primary">Masuk</button>
            <button type="button" class="btn-google">
                <i class="fab fa-google"></i> Masuk dengan Google
            </button>
            <p id="message" class="message"></p>
        </form>
        <div class="signup-link">
            Belum punya akun? <a href="#" class="register-link">Daftar sekarang</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
